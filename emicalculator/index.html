<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator - Neumorphic</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container neumorphic">
        <h1>EMI Calculator ðŸ’°</h1>

        <div class="neumorphic input-group">
            <label for="loanAmount">Loan Amount (â‚¹)</label>
            <input type="text" id="loanAmount" value="10,00,000" placeholder="e.g., 10,00,000" />
            <p id="amountWords" class="amount-words"></p>
        </div>

        <div class="neumorphic input-group">
            <label for="interestRate">Interest Rate (% p.a.)</label>
            <input type="number" id="interestRate" value="8.45" step="0.01" min="0" placeholder="e.g., 8.45" />
        </div>

        <div class="neumorphic input-group">
            <label for="loanTenure">Loan Tenure</label>
            <div class="tenure-box">
                <input type="number" id="loanTenure" value="7" min="1" />
                <select id="tenureType">
                    <option value="years" selected>Years</option>
                    <option value="months">Months</option>
                </select>
            </div>
        </div>

        <div class="result-chart-row">
            <div class="results neumorphic">
                <table class="results-table">
                    <tbody>
                        <tr>
                            <th>Loan Amount:</th>
                            <td>â‚¹ <span id="loanAmountResult">0</span></td>
                        </tr>
                        <tr>
                            <th>Monthly EMI:</th>
                            <td>â‚¹ <span id="emi">0</span></td>
                        </tr>
                        <tr>
                            <th>Total Interest:</th>
                            <td>â‚¹ <span id="totalInterest">0</span></td>
                        </tr>
                        <tr>
                            <th>Total Payment:</th>
                            <td>â‚¹ <span id="totalPayment">0</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="chart neumorphic">
                <canvas id="emiChart"></canvas>
            </div>
        </div>

        <div class="schedule neumorphic">
            <div class="schedule-header">
                <h2>Amortization Schedule</h2>
                <div class="toggle-buttons">
                    <button id="yearlyBtn" class="active">Yearly</button>
                    <button id="monthlyBtn">Monthly</button>
                </div>
            </div>

            <div class="table-wrapper">
                <table id="scheduleTable">
                    <thead>
                        <tr>
                            <th id="periodHeader">Year</th>
                            <th>Principal Paid</th>
                            <th>Interest Paid</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
