<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>my-family-chart</title>
  <script src="./d3.js"></script>
  <script type="module" src="./family-chart/family-chart.min.js"></script>
  <script src="./data/data.js"></script>
  <link rel="stylesheet" href="./family-chart/family-chart.min.css">
</head>

<body>
  <div style="width:100px;height:calc(16px);background:#fff; border:2px solid black; position:  absolute;bottom: 1;left: 1; z-index: 10000000;cursor: pointer;" onclick="download()">Copy</div>
  <div style="width:100%;height:calc(100vh - 16px);background:#fff;">
    <div id="FamilyChart" class="f3"
      style="width:100%;height:100%;background-color:rgb(33,33,33);color:#fff;border-radius: 5px;"></div>

  </div>
  <script type="module">

    create(data())

    function create(data) {
      const f3Chart = f3.createChart('#FamilyChart', data)
        .setTransitionTime(1000)
        .setCardXSpacing(250)
        .setCardYSpacing(150)
        .setOrientationVertical()
        .setSingleParentEmptyCard(true, { label: 'ADD' })

      const f3Card = f3Chart.setCard(f3.CardHtml)
        .setCardDisplay([["first name", "last name"], ["birthday"]])
        .setCardDim({})
        .setMiniTree(true)
        .setStyle('imageRect')
        .setOnHoverPathToMain()


      const f3EditTree = f3Chart.editTree()
        .fixed(true)
        .setFields(["first name", "last name", "birthday", "avatar"])
        .setEditFirst(true)

      f3EditTree.setEdit()

      f3Card.setOnCardClick((e, d) => {
        f3EditTree.open(d)
        if (f3EditTree.isAddingRelative()) return
        f3Card.onCardClickDefault(e, d)
      })

      f3Chart.updateTree({ initial: true })
      f3EditTree.open(f3Chart.getMainDatum())
      f3EditTree.closeForm();
      f3Chart.updateTree({ initial: true })
      window.f3EditTree = f3EditTree;
      window.f3Chart = f3Chart;

      const copyToClipboard = (text) => {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
      };
      const downloadJSFile = (content, filename) => {
        const blob = new Blob([content], { type: 'application/javascript' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        link.click();
      };

      window.download = () => {
        const jsContent = `var dataJson = ${f3EditTree.getDataJson()}`;
        copyToClipboard(jsContent);
        // downloadJSFile(jsContent, 'data.js');
      }
    }

    function data() {
      return dataJson;
    }

  </script>
</body>

</html>
