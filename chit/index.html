<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chit Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <main class="glass-main">
            <h1 class="main-title">Chit Navigator</h1>
        </main>

        <h1>Chit Guidelines</h1>
        <nav>
            <a href="/chit/details/" class="nav-item">Chit Details</a>
            <a href="/chit/spinner.html" class="nav-item">Chit Selector</a>
        </nav>

        <h1>Current Running Chit</h1>
        <nav id="nav"></nav>

        <script>
            const nav = document.getElementById('nav');
            const chitNames = ["FriendsChit"];

            // Create links
            chitNames.forEach(name => {
                const link = document.createElement('a');
                link.href = `/chit/friendschit/?name=${encodeURIComponent(name)}`;
                link.className = 'nav-item';
                link.textContent = name;

                link.target = "_blank";
                link.rel = "noopener noreferrer";

                nav.appendChild(link);
            });
        </script>
    </div>

</body>

</html>
